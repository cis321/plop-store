<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

  <body ng-app="plopStoreApp">
  <!--[if lte IE 8]><link rel="stylesheet" href="styles/ie8.css" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="styles/ie9.css" /><![endif]-->

    <!-- Header -->
    <header id="header">Untitled
      <h1>Plop Store</h1>
      <p>A simple way of selling<br />
        This is the administrative and sellers page</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post" action="#">
      <input type="email" name="email" id="email" placeholder="Email Address" />
      <input type="password" name="password" id="password" placeholder="password" />
      <input type="submit" value="Sign Up" />
    </form>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        
        <li><a href="https://twitter.com/StorePlop" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://www.instagram.com/plopstore1" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon fa-facebook"><span class="label">Email</span></a></li>
        <li><a href="https://github.com/cis321/plop-store" class="icon fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
      </ul>

      <ul class="copyright">
        <li>&copy; Developed by Cis.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
