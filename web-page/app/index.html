<!-- Header -->
<header id="header">
  <h1>Plop Store</h1>
  <p>A simple way of selling<br />
    This is the administrative and sellers page</p>
</header>

<div ui-view="mainView" id="mainDiv"></div>

<!-- Signup Form -->
<div ng-controller="IndexController">
  <form id="signup-form">
    <input type="email" name="email" id="email" placeholder="Email Address" />
    <input type="password" name="password" id="password" placeholder="password" />
    <input type="submit" value="Sign Up" ng-click="authenticate()" />
  </form>
</div>

<!-- Footer -->
<footer id="footer">
  <ul class="icons">

    <li><a href="https://twitter.com/StorePlop" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
    <li><a href="https://www.instagram.com/plopstore1" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
    <li><a href="#" class="icon fa-facebook"><span class="label">Email</span></a></li>
    <li><a href="https://github.com/cis321/plop-store" class="icon fa-github"><span class="label">GitHub</span></a></li>
    <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
  </ul>

  <ul class="copyright">
    <li>&copy; Developed by Cis.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
  </ul>
</footer>
